<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class Dashboard</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container mt-5">

<h2 th:text="'Class Dashboard - ' + ${classroom.name}"></h2>

<hr/>

<!-- Class Teacher -->
<div class="card mb-4">
    <div class="card-header bg-success text-white">
        Class Teacher
    </div>
    <div class="card-body">
        <span th:if="${classroom.classTeacher != null}"
              th:text="${classroom.classTeacher.name}"></span>

        <span th:if="${classroom.classTeacher == null}"
              class="text-danger">
            No class teacher assigned
        </span>
    </div>
</div>

<!-- Subject Teachers -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        Subject Teachers
    </div>
    <div class="card-body">
        <ul>
            <li th:each="teacher : ${classroom.teachers}"
                th:text="${teacher.name}">
            </li>
        </ul>
    </div>
</div>

<!-- Students -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        Students
    </div>
    <div class="card-body">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(students)}">
            <p class="text-danger">No students in this class.</p>
        </div>

    </div>
</div>

</body>
</html>
