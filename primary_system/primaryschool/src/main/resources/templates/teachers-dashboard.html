<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers Dashboard</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container mt-5">

<h2>Teachers Dashboard</h2>

<a th:href="@{/teachers/new}" class="btn btn-success mb-3">+ Add New Teacher</a>

<hr/>

<div class="row">

    <div class="col-md-6 mb-4" th:each="teacher : ${teachers}">
        <div class="card shadow">
            <div class="card-body">

                <h5 class="card-title"
                    th:text="${teacher.name}"></h5>

                <p><strong>Email:</strong>
                    <span th:text="${teacher.email}"></span>
                </p>

                <p><strong>Classes:</strong></p>
                <ul>
                    <li th:each="c : ${teacher.classrooms}"
                        th:text="${c.name}">
                    </li>
                </ul>

                <p><strong>Subjects:</strong></p>
                <ul>
                    <li th:each="s : ${teacher.subjects}"
                        th:text="${s.name}">
                    </li>
                </ul>

            </div>
        </div>
    </div>

</div>

</body>
</html>
